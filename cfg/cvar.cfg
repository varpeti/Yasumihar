-- Display
XX              = 1280          -- Display width.
YY              = 1024          -- Display height.
fullscreen      = false         -- Fullscreen (true), or windowed (false).
fullscreentype  = "desktop"     -- Borderless-windowed ("desktop") automatically resized to match the dimensions of the desktop, or standard ("exclusive") changes the display mode (actual resolution) of the monitor.
vsync           = true          -- True if LÃ–VE should wait for vsync, false otherwise.
msaa            = 0             -- The number of antialiasing samples.
resizable       = false         -- True if the window should be resizable in windowed mode, false otherwise.
borderless      = false         -- True if the window should be borderless in windowed mode, false otherwise.
centered        = true          -- True if the window should be centered in windowed mode, false otherwise.
display         = 1             -- The index of the display to show the window in, if multiple monitors are available.
minwidth        = 800           -- The minimum width of the window, if it's resizable. Cannot be less than 1.
minheight       = 600           -- The minimum height of the window, if it's resizable. Cannot be less than 1.
highdpi         = false         -- True if high-dpi mode should be used on Retina displays in macOS and iOS. Does nothing on non-Retina displays.

-- Language
lang            = "hu"          -- Magyar ("hu"), or English ("en")

-- Network
server          = true          -- True if the server should be runing, false otherwise.
client          = true          -- True if the client should be runing, false otherwise.
serverip        = "localhost"   -- The ip, or domain name of the server. Only required if client is running.
port            = 25565         -- The port number of the server. Required both server, and client mode.

-- Debug
debug1          = true          -- True if HUD kiir should print to console too.
debug2          = false          -- env lib